<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        const Btn = ({msg, onClick}) => {
            console.log(msg + " was rendered")
            return (
                <button
                    style={{
                            backgroundColor: "tomato",
                            color:"white",
                            padding:"10px 20px",
                            border: 0,
                            borderRadius: 10,
                        }}
                    onClick={onClick}
                >
                    {msg}
                </button>
            );
        }

        // memo tells component do not re-render itself unless props are changed.
        const MemorizedBtn = React.memo(Btn);

        const App = () => {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => {
                setValue("Revert Changes")
            }
            return(
                // custom component parameters can be sent by props
                // from primitive types to function
                <div>
                    <MemorizedBtn msg={value} onClick={changeValue} />
                    <MemorizedBtn msg="Continue" />
                </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);

    </script>
</html>
