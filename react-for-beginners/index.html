<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // Custom function element in JSX must be Upper Case on their first alphabet!
        
        const App = () => {
            const data = React.useState(0);
            // asign each array value to each variables
            const [counter, setCounter] = data;
            const onClick = () => {
                // modifier cause re-render automatically
                // React.js re-render only changed elements of view
                //setCounter(counter + 1);
                setCounter((current) => current+1);   // more safe way to avoid side effect
            };
            return(
                <div>
                    <h3>Total clicks : {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            )
        };
        
        // ReactDom view renderer
        ReactDOM.render(<App />, root);



    </script>
</html>
